<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apparatus Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: #fff;
      }

      td input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      td input:read-only {
        background-color: #f2f2f2;
      }

      td button {
        background-color: #4caf50;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      td button:hover {
        background-color: #45a049;
      }

      .add-form {
        margin-top: 20px;
      }

      .add-form input {
        width: calc(100% - 20px);
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      .add-form button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .add-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <!-- templates/apparatus.html -->
  <!-- ... (head and styles remain the same) -->
  <body>
    <div class="container">
      <h2>Edit Apparatus Inventory</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>1</td>
          <td><input type="text" value="Apparatus 1" readonly /></td>
          <td><input type="number" value="10" /></td>
          <td><button onclick="editRow(this)">Edit</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input type="text" value="Apparatus 2" readonly /></td>
          <td><input type="number" value="5" /></td>
          <td><button onclick="editRow(this)">Edit</button></td>
        </tr>
      </table>

      <div class="add-form">
        <h3>Add New Apparatus</h3>
        <input type="text" id="newName" placeholder="Name" />
        <input type="number" id="newQuantity" placeholder="Quantity" />
        <button onclick="addOrUpdateApparatus()">Add Apparatus</button>
      </div>
    </div>

    <script>
      function editRow(button) {
        const row = button.parentNode.parentNode;
        const inputs = row.querySelectorAll("input");

        inputs.forEach((input) => {
          input.readOnly = !input.readOnly;
        });

        // Change button text based on read-only status
        button.textContent = inputs[0].readOnly ? "Save" : "Edit";
      }

      function addOrUpdateApparatus() {
        const nameInput = document.getElementById("newName");
        const quantityInput = document.getElementById("newQuantity");

        if (nameInput.value && quantityInput.value) {
          const table = document.querySelector("table");
          const newRow = table.insertRow(table.rows.length);

          const cellId = newRow.insertCell(0);
          cellId.textContent = table.rows.length;

          const cellName = newRow.insertCell(1);
          cellName.innerHTML = `<input type="text" value="${nameInput.value}" readonly>`;

          const cellQuantity = newRow.insertCell(2);
          cellQuantity.innerHTML = `<input type="number" value="${quantityInput.value}" readonly>`;

          const cellAction = newRow.insertCell(3);
          cellAction.innerHTML =
            '<button onclick="editRow(this)">Edit</button>';

          // Clear the form after adding a new row
          nameInput.value = "";
          quantityInput.value = "";
        } else {
          alert("Please enter both name and quantity.");
        }
      }
    </script>
  </body>
</html>
